<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cat Image Gallery</title>

    <style>

        body {

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: center;

            height: 100vh;

            margin: 0;

            background-color: #f0f0f0;

            font-family: Arial, sans-serif;

        }

        h1 {

            color: #333;

        }

        p {

            color: #666;

            max-width: 600px;

            text-align: center;

        }

        img {

            max-width: 100%;

            height: auto;

            border: 2px solid #333;

            border-radius: 8px;

        }

    </style>

</head>

<body>

    <h1>Welcome to the Cat Image Gallery</h1>

    <p>Enjoy this adorable image of a cat. This gallery showcases various high-quality cat images that you can browse through.</p>

    <img src="https://cataas.com/cat" alt="Cat Image">

</html>
